<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LawTool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--   标签页logo -->
  <link rel="icon" href="./imgs/logo.png" type="image/x-icon">

  <!-- 引入 Docsify 样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 引入 docsify-sidebar-collapse 的样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css">
  <style>
    .markdown-section h6[docsify-ignore] {
        display: none;
    }
    </style>
</head>

<body>
  <!-- Docsify 应用将被渲染到这里 -->
  <div id="app" style="font-size: 28px; color: red; text-align: center;">
    <br><br>快了快了<br>客官莫急<br>因为是通过GitHub部署的<br>极个别时候可能需要一定的网络技术才可以访问<br>多数时候不需要<br>既然您已经看见这段文字了<br>请多刷新几次<br>我的作品不会令人失望的
  </div>

  <script>
    window.$docsify = {
      // 启用加载侧边栏
      loadSidebar: true,
      // 设置子项的最大层级数
      subMaxLevel: 6,
      // 配置搜索功能（可选）
      search: 'auto',
      // 启用导航栏
      loadNavbar: true,
      // 其他配置...
    };
  </script>

  <!-- 引入 Docsify 核心库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 引入搜索插件（如果需要） -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 引入 docsify-sidebar-collapse 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
